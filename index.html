<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>zain calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="cal">
        <div>
            <input id="txt" class="input" type="text" placeholder="0">

        </div>
        <div>
            <button class="clear" onclick="clear_result()">Clear</button>
        </div>

        <div>
            <button class="butt" onclick="text('7')">7</button>
            <button class="butt" onclick="text('8')">8</button>
            <button class="butt" onclick="text('9')">9</button>
            <button class="butt" onclick="text('*')">X</button>
            
        </div>
    
        <div>
            <button class="butt" onclick="text('4')">4</button>
            <button class="butt" onclick="text('5')">5</button>
            <button class="butt" onclick="text('6')">6</button>
            <button class="butt" onclick="text('-')">-</button>
            
        </div>

        <div>
            <button class="butt" onclick="text('1')">1</button>
            <button class="butt" onclick="text('2')">2</button>
            <button class="butt" onclick="text('3')">3</button>
            <button class="butt" onclick="text('+')">+</button>
            
        </div>

        <div>
            <button class="butt" onclick="text('.')">.</button>
            <button class="butt" onclick="text('0')">0</button>
            <button class="butt" onclick="result()">=</button>
            <button class="butt" onclick="text('/')">/</button>
            
        </div>

    </div>

    
</body>
<script src="app.js"></script>
</html>
